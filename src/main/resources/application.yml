server:
  port: 8080
  servlet:
    context-path: /fb
fb:
  root: /tmp
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    chain:
      strategy:
        content:
          enabled: true
    cache:
      cachecontrol:
        cache-public: true
        max-age: 24h
