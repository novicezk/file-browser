<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="images/x-ico" href="../static/img/favicon.ico"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.6.0.min.css}" href="../static/css/bootstrap-4.6.0.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="top">
        <img th:src="@{/img/favicon.ico}" width="65px"/>
        <span class="title">File Browser</span>
    </div>
    <div class="error" th:if="${param.error}">用户名或密码错误</div>
    <div class="main">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input class="form-control" placeholder="用户名" name="username"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password"/>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">登 录</button>
        </form>
    </div>
    <div class="copyright">Copyright © 2020 novicezk</div>
</div>
</body>
</html>
